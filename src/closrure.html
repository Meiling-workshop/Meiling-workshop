            var start = 13;
            var total = 0;
            return{
                price: function(n){
                    if( n <= 3){
                        total = 13
                    }else{
                       total =  (n-3)*5 +start
                    }
                    return total;



                },
                yd: function(flag){
                   return flag? total+10 : total


                }
