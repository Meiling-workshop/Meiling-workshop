    <script>
        //利用递归函数求1-n的阶乘
        function fn(n){
            if( n == 1){
                return 1;
            }
            return n * fn(n-1)
            //退出条件

        }
        fn(3);
        console.log(fn(3));

        //兔子序列值
        function fb(n){
            if (n == 1 || n == 2){
                return 1
            }
            
            return fb(n - 1) + fb(n - 2)
        }
        console.log(fb(3));

        //深拷贝
        function deepCopy(newobj,oldobj){
            for( var k in oldobj){
                //判断数据类型数据那种数据类型
                //获取数据属性值
                var item = oldobj[k];
                //判断数组 判断对象  简单数据类型
                if(item instanceof Array){
                    newobj[k] = [];
                    deepCopy(newobj[k],item)
                }else if (item instanceof Object){
                    newobj[k] =  { }
                    deepCopy(newobj[k],item)
                    
                }else{
                    newobj[k] = item;
                }

            }
