<body>
    <!-- tab栏切换 -->
    <style>
        .tab_list li {
            float: left;
            height: 40px;
            line-height: 40px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
            /* border: 1px solid grey; */
            list-style: none;
        }

        .tab_list .current {
            background-color: red;
            color: aliceblue;
        }


        .item {
            display: none;

        }
    </style>
    <div class="tab">
        <div class="tab_list" style="display: inline-block;">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价(5000)</li>
                <li>手机社区</li>
            </ul>

        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块

            </div>
            <div class="item">
                规格与包装

            </div>
            <div class="item">
                售后保障

            </div>
            <div class="item">
                商品评价

            </div>
            <div class="item">
                手机社区模块

            </div>

        </div>
    </div>

   
</body>
<script>
    var tab_list = document.querySelector('.tab_list');
    var lis = tab_list.querySelectorAll('li');
    var item = document.querySelectorAll('.item');
    for (var i = 0; i < lis.length; i++) {
        lis[i].setAttribute('index', i);

        lis[i].onclick = function () {
            for (var i = 0; i < lis.length; i++) {
                lis[i].className = '';
            }
            this.className = 'current';
            var index = this.getAttribute('index');
            for (var i = 0; i < item.length; i++) {
                item[i].style.display = 'none';

            }

            item[index].style.display = 'block';
            //排他属性，其他div隐藏，




        }

    }
</script>
<!-- //自定义属性，是为了保存页面数据并使用数据，自定义属性是通过getAttribute获取，但是有些自定义属性很容易引起歧义，不能判断元素师内置属性还是自定义属性，H5给我新增了自定义属性
