    <script>
        $(function(){
            //获取图书列表
            function getbookList(){
                $.get('http://www.liulongbin.top:3006/api/getbooks', function(res){

                  if( res.status !== 200)return alert('fail')

                  var rows = []
                  $.each(res.data, function(i,item){
                    rows.push('<tr><td>'+item.id+'</td><td>'+item.bookname+'</td><td>'+item.author+'</td><td>'+item.publisher+'</td><td><a href="javascript:;" class = "del" data-id = "data-id">删除</a></td></tr>')
                  })

                  $('#tb').empty().append(rows.join(''))


                })
                
                

            }
            getbookList()

    </script>
