<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color:aqua
        
        }
        .right{
            color:green
        }
        .wrong{
            color:red
        }
    </style>
</head>
<body>
    <input type="text" class="uname"><span>input your name</span>
    <script>
        var reg = /^[a-zA-Z0-9_-]{6,16}$/;
        var uname = document.querySelector('.uname')
        var span = document.querySelector('span')
        uname.onblur = function(){
            if (reg.test(this.value)){
                console.log('right');
                span.className = 'right'
                span.innerHTML = 'what you input is right'
                
            }else{
                console.log('wrong');
                span.className = 'wrong'
                span.innerHTML = 'what you input is wrong'
                
            }
        }

    </script>
    
</body>
</html>
