//发送短信倒计时 重新发送
var btn = document.querySelector('button')
var time = 3;//remining 10s
 btn.addEventListener('click',function(){
    btn.disabled = 'true'  ;
   var timer = setInterval(function(){      
        if(time == 0){
            clearInterval(timer);
            btn.disabled = false;
            btn.innerHTML = '发送';
            time = 3;
        }else{
            btn.innerHTML = time+'s'
            time --;

        }

    },1000)
})
