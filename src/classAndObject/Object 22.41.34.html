<body>
    <script>
        class Father{
             constructor(x,y){
                this.x = x;
                this.y = y;              
                         }
                sum(){
                    console.log(this.x + this.y);

                }

        }
                
        class Son extends Father{
            constructor(x,y){
                super(x,y);//super 调用父类构造函数需放在子类this之前
                this.x = x;
                this.y = y;

            }

            substract(){
                console.log(this.x - this.y);
                
            }
                }

                var son = new Son(5,3);
                son.substract();
                son.sum();



               
        
      
        
        
           
        

        
    </script>
