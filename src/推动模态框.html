<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 遮罩背景 */
.login-bg {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 999;
}

/* 弹出框整体样式 */
.login {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 350px;
    background-color: #fff;
    border-radius: 10px;
    z-index: 1000;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    font-family: Arial, sans-serif;
}

/* 弹窗标题 */
.login-title {
    padding: 15px 20px;
    background-color: #007BFF;
    color: white;
    font-size: 18px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* 关闭按钮样式 */
.close-login {
    color: white;
    text-decoration: none;
    font-size: 14px;
}

/* 输入区域 */
.login-input-content {
    padding: 20px;
}

.login-input {
    margin-bottom: 15px;
}

.login-input label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
}

.login-input input {
    width: 100%;
    padding: 8px;
    font-size: 14px;
    box-sizing: border-box;
}

/* 登录按钮 */
.login-button a {
    display: block;
    background-color: #007BFF;
    color: white;
    text-align: center;
    padding: 10px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: bold;
}
.login-button a:hover {
    background-color: #0056b3;
}



  

    </style>


</head>
<body>
    <div class="login-header"><a id="link" href="javascript:;">点击弹出登录框</a></div>
    <div id="login" class="login">
        <div id="title" class="login-title"> 登录会员
            <span><a id="closeBtn" href="javascript:void(0);" class="close-login">关闭</a></span>
        </div>
        <div class="login-input-content">
            <div class="login-input">
                <label >用户名：</label>
                <input type="text" placeholder="请输入用户名" name="info[usename]" id="username" class="list-input">

            </div>
            <div class="login-input">
                <label >登录密码</label>
                <input type="password" placeholder="请输入密码" name="info[password]" id="password">

            </div>
            <div id="loginBtn" class="login-button"><a href="javascript:void(0);" id="login-button-sumit"></a></div>

        </div>

    </div>
    <div id="bg" class="login-bg"></div>

    <script>
        var login = document.querySelector('.login');
        var mask = document.querySelector('.login-bg');
        var link = document.querySelector('#link');
        var closeBtn = document.querySelector('#closeBtn')
        link.addEventListener('click', function(){  //弹出弹框
            mask.style.display ='block';
            login.style.display ='block';
        });
        closeBtn.addEventListener('click',function(){//关闭弹框
             mask.style.display ='none';
            login.style.display ='none';
            
        })
        //拖拽效果，鼠标按下pageX- setoff Left,pageY-setoff Top
        var title = document.querySelector('#title');
        title.addEventListener('mousedown', function(e){
            var x = e.pageX -  login.offsetLeft;
            var y = e.pageY - login.offsetTop;
            //鼠标移动把鼠标在页面中的坐标-鼠标在盒子内的坐标,offset 只能得到值，不能赋值
            document.addEventListener('mousemove', move) 
            function move (e){
               login.style.left = e.pageX - x + 'px';
               login.style.top = e.pageY - y + 'px';
            }
            //鼠标弹起 移动移除
            document.addEventListener('mouseup', function(){
                document.removeEventListener('mousemove', move)
            })

            
            
        })







    </script>



</body>
</html>
